<ion-content>

  <div class="center-content">
    <form [formGroup]="loginGroup">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" name="password"></ion-input>
      </ion-item>

      <ion-button (click)="login()" expand="block">Login</ion-button>
      <ion-button (click)="register()" expand="block" fill="outline">Register</ion-button>
    </form>
  </div>

</ion-content>
