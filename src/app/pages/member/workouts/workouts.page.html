<app-header></app-header>

<ion-content class="ion-padding">

    <ion-card *ngFor="let workout of workouts">
        <ion-card-header>
            <ion-card-title>{{workout.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>{{workout.duration}}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
